# Nonâ€‘Functional Requirements (NFR) Specification

performance:
  target_p95_latency_ms: 200          # example latency target
  target_throughput_qps: 1000          # requests per second
  max_startup_time_s: 5                # cold start or startup time

reliability:
  slo_availability: 99.9               # percentage uptime over a rolling window
  error_budget_window_days: 30         # window for error budget consumption
  recovery_time_objective_min: 15      # maximum time to recover from an incident

scalability:
  horizontal_scaling: true             # whether horizontal scaling is supported
  max_concurrent_users: 10000          # expected peak concurrent users

security:
  encryption_at_rest: true
  encryption_in_transit: true
  minimum_tls_version: 1.2
  critical_vulnerabilities_allowed: 0

maintainability:
  code_coverage_min: 0.8              # minimum acceptable code coverage
  dependency_update_interval_days: 30  # frequency of dependency updates
  documentation_completeness: 1.0       # 1.0 = complete